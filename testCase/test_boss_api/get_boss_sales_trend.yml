#用例01--正确参数查看数据(day)
-
    name: boss_sales_trend_销售趋势01
    request:
        method: post
        url: https://onedata.downtown8.net/report/jl-boss-sales-trend/
        params:
            start_time: 2021-08-11
            end_time: 2021-08-24
            store_id: >-
                800140,800141,800142,800144,800145,800146,800147,800148,800149,800506,800564,800701,801980
            dimension: day
        brandId: 600103
    validate: None

